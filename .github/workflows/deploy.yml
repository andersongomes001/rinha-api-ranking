name: Docker Deploy

on:
  push:
    branches:
      - main

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Definir variáveis
        id: vars
        run: |
          echo "APP_NAME=rinha-api-ranking" >> $GITHUB_ENV
          echo "DOCKER_USER=andersongomes001" >> $GITHUB_ENV
          echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "IMAGE_NAME=andersongomes001/rinha-api-ranking" >> $GITHUB_ENV

      - name: Login no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build da imagem Docker
        run: |
          docker build -t $IMAGE_NAME:$VERSION -t $IMAGE_NAME:latest .

      - name: Push das imagens
        run: |
          docker push $IMAGE_NAME:$VERSION
          docker push $IMAGE_NAME:latest
      - name: Trigger Deploy no Render
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d1vu672li9vc73fskveg?key=${{ secrets.RENDER_DEPLOY_KEY }}"
